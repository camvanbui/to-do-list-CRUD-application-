<p-dialog header="Header" [(visible)]="displayChildAddModal" [style]="{ width: '50vw' }">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold">Add To Do Lists</span>
        </ng-template>

        <form [formGroup]="todoForm">
            <div class="field">
                <label class="block" for="id"> ID </label>
                <input type="text" pInputText id="id" formControlName="id"/>
            </div>
            <div class="field">
                <label class="block" for="title"> Title </label>
                <input type="text" pInputText id="title" formControlName="title"/>
                <small class="p-error block" *ngIf="todoForm.controls['title'].invalid && todoForm.controls['title'].dirty">Title is required</small>
            </div>
            <div class="field">
                <label class="block" for="description"> Description </label>
                <textarea pInputTextarea id="description" formControlName="description"></textarea>
                <small class="p-error block" *ngIf="todoForm.controls['description'].hasError('minLength')"> More than 10 characters </small>
                <small class="p-error block" *ngIf="todoForm.controls['description'].hasError('maxLength')">Less than 100 characters</small>
            </div>
        </form>

        <!-- when user clickClos -->
        <ng-template pTemplate="footer">
            <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
            <!-- when the form is shown value as invalid -->
            <p-button (click)="addTodo()" label="Add" styleClass="p-button-text" [disabled]="todoForm.invalid"></p-button>
        </ng-template>
    </p-dialog>
